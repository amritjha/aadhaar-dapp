<ng-flash-message></ng-flash-message>
<form class="ui form"  (ngSubmit)="updateBiometricsDetails()" #updateBiometricsForm="ngForm">

  <div class="field">
    <label>Node Address</label>
    <input type="text" name="nodeaddr" placeholder="Node Address" ngModel required #nodeaddr="ngModel">
    <span class="flash-message" *ngIf="!nodeaddr.valid && nodeaddr.touched">Please enter a valid node address.</span>
  </div>

  <div class="field">
    <label>Face Reference</label>
    <input type="text" name="face" placeholder="Face Reference"  ngModel required  #face="ngModel">
    <span class="flash-message" *ngIf="!face.valid && face.touched">Please enter a valid reference.</span>
  </div>

  <div class="field">
    <label>Fingerprint Reference</label>
    <input type="text" name="fingerprint" placeholder="Fingerprint Reference"  ngModel required  #fingerprint="ngModel">
    <span class="flash-message" *ngIf="!fingerprint.valid && fingerprint.touched">Please enter a valid reference.</span>
  </div>

  <div class="field">
    <label>Iris Reference</label>
    <input type="text" name="iris" placeholder="Iris Reference"  ngModel required  #iris="ngModel">
    <span class="flash-message" *ngIf="!iris.valid && iris.touched">Please enter a valid reference.</span>
  </div>

  <br>
  <button class="ui button" type="submit" [disabled]="!updateBiometricsForm.valid">Submit</button>
</form>
